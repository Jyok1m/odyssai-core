services:
  odyssai-backend:
    build: .
    container_name: odyssai-backend
    env_file:
      - .env
    environment:
      - BACKEND_PORT=9000
      - HF_API_KEY=${HF_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      - CHROMA_API_KEY=${CHROMA_API_KEY}
      - CHROMA_TENANT=${CHROMA_TENANT}
      - CHROMA_DATABASE=${CHROMA_DATABASE}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/.secrets/google_tts.json
    volumes:
      - ./.secrets:/app/.secrets:ro
    expose:
      - "9000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.odyssai.rule=Host(`localhost`) || PathPrefix(`/api`)"
      - "traefik.http.routers.odyssai.entrypoints=web"
      - "traefik.http.services.odyssai.loadbalancer.server.port=9000"
    networks:
      - traefik-network

  traefik:
    image: traefik:v3.5
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.network=traefik-network"
      - "--entrypoints.web.address=:80" # ← Changé de :8888 à :80
      - "--log.level=INFO"
    ports:
      - "8888:80" # Web
      - "9090:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-network
    depends_on:
      - odyssai-backend

networks:
  traefik-network:
    driver: bridge
